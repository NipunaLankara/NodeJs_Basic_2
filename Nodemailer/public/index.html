<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 40px;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="email"],
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>Send an Email with Attachments</h1>
<form action="http://localhost:3000/send-email" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="to">Recipient Email:</label>
        <input type="email" name="to" id="to" required>
    </div>

    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required>
    </div>

    <div class="form-group">
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" required></textarea>
    </div>

    <div class="form-group">
        <label for="attachments">Attach files:</label>
        <input type="file" name="attachments" id="attachments" multiple>
    </div>

    <div class="form-group">
        <button type="submit">Send Email</button>
    </div>
</form>
</body>
</html>
